<div class="container">

  <div class="row">
    <h1>{{recipe.title}}</h1>

  </div>

  <img [src]="recipe.image">

  <div class="row">
    <p>{{recipe.description}}</p>

  </div>

  <div class="row">
    <h2>Ingredientes</h2>
    <ul>
      <li *ngFor="let ingredient of recipe.ingredients">
        {{ingredient}}
      </li>
    </ul>
  </div>

  <div class="row">
    <h2>Pasos</h2>
    <ul>
      <li *ngFor="let step of recipe.steps; let i = index">
        {{i+1}}.- {{step}}
      </li>
    </ul>

  </div>

</div>
